<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator V2</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="output full-width">
        <p data-previous-operand class="previous-operand"></p>
        <p data-current-operand class="current-operand"></p>
      </div>
      <button class="buttons" data-all-clear>AC</button>
      <button class="buttons" data-operator>%</button>
      <button class="buttons" data-operator>รท</button>
      <button class="buttons" data-delete>Del</button>
      <button class="buttons" data-number>7</button>
      <button class="buttons" data-number>8</button>
      <button class="buttons" data-number>9</button>
      <button class="buttons" data-operator>*</button>
      <button class="buttons" data-number>4</button>
      <button class="buttons" data-number>5</button>
      <button class="buttons" data-number>6</button>
      <button class="buttons" data-operator>-</button>
      <button class="buttons" data-number>1</button>
      <button class="buttons" data-number>2</button>
      <button class="buttons" data-number>3</button>
      <button class="buttons" data-operator>+</button>
      <button class="buttons" data-number>0</button>
      <button class="buttons" data-number>.</button>
      <button class="buttons span-two" data-equals>=</button>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
